<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Inside a Div</title>
  <style>
    /* You can style your div and images here */
    .image-container {
      width: 100%; /* Adjust width as needed */
      max-width: 600px; /* Adjust maximum width as needed */
      margin: 0 auto; /* Center the div */
    }
    .image-container img {
      width: 100%; /* Make images fill the container */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Remove any default inline spacing */
      margin-bottom: 10px; /* Add some space between images */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="product details.png" alt="Image 1">
  <img src="order details.png" alt="Image 1">
  <img src="ingredients.png" alt="Image 1">
  <img src="pizza size and quantity.png" alt="Image 1">
  <img src="Home Indicator.png" alt="Image 1">
  
  

  <!-- Add more images as needed -->
</div>

</body>
</html>
